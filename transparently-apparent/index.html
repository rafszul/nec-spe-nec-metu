<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>transparently apparent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <base href="https://transparently-apparent.netlify.com/img/" target="_blank">
    <link rel="stylesheet" href="/css/style.css">
    <!--assets-manager-->
    <!--mirrors.png-->
    <!--paintings.jpg-->
    <!--middle.png-->
    <!--lights.jpg-->
    <!--floor.jpg-->
</head>

<body>
    <div id="screen">
        <div id="scene">
            <!--opaque-mirror-->
            <img src="paintings.jpg" data-transform="translateZ(-1500px)">
            <img src="paintings.jpg" data-transform="translateZ(-1000px) rotateY(-90deg) translateZ(-500px)">
            <img src="paintings.jpg" data-transform="translateZ(-1000px) rotateY(90deg) translateZ(-500px)">
            <img class="f" src="floor.jpg" data-transform="translateZ(-1000px) rotateX(90deg) translateZ(-300px)">
            <img class="f" src="lights.jpg" data-transform="translateZ(-1000px) rotateX(-90deg) translateZ(-300px)">
            <img src="paintings.jpg" data-transform="translateX(-1000px) translateZ(-500px)">
            <img src="paintings.jpg" data-transform="translateX(-1000px) rotateY(90deg) translateZ(-500px)">
            <img src="paintings.jpg" data-transform="translateX(-1000px) rotateY(180deg) translateZ(-500px)">
            <img class="f" src="floor.jpg" data-transform="translateX(-1000px) rotateX(90deg) translateZ(-300px)">
            <img class="f" src="lights.jpg" data-transform="translateX(-1000px) rotateX(-90deg) translateZ(-300px)">
            <img src="paintings.jpg" data-transform="rotateY(180deg) translateZ(-1500px)">
            <img src="paintings.jpg" data-transform="rotateY(180deg) translateZ(-1000px) rotateY(-90deg) translateZ(-500px)">
            <img src="paintings.jpg" data-transform="rotateY(180deg) translateZ(-1000px) rotateY(90deg) translateZ(-500px)">
            <img class="f" src="floor.jpg" data-transform="rotateY(180deg) translateZ(-1000px) rotateX(90deg) translateZ(-300px)">
            <img class="f" src="lights.jpg" data-transform="rotateY(180deg) translateZ(-1000px) rotateX(-90deg) translateZ(-300px)">
            <img src="paintings.jpg" data-transform="rotateY(180deg) translateX(-1000px) translateZ(-500px)">
            <img src="paintings.jpg" data-transform="rotateY(180deg) translateX(-1000px) rotateY(90deg) translateZ(-500px)">
            <img src="paintings.jpg" data-transform="rotateY(180deg) translateX(-1000px) rotateY(180deg) translateZ(-500px)">
            <img class="f" src="floor.jpg" data-transform="rotateY(180deg) translateX(-1000px) rotateX(90deg) translateZ(-300px)">
            <img class="f" src="lights.jpg" data-transform="rotateY(180deg) translateX(-1000px) rotateX(-90deg) translateZ(-300px)">
            <!--middle-->
            <img class="s" src="middle.png" data-transform="translateZ(-1000px)">
            <img class="s" src="middle.png" data-transform="rotateY(180deg) translateZ(-1000px)">
            <img class="s" src="middle.png" data-transform="rotateY(90deg) translateZ(-1000px)">
            <img class="s" src="middle.png" data-transform="rotateY(-90deg) translateZ(-1000px)">
            <!--mirrors transparent-->
            <img src="mirrors.png" data-transform="translateZ(-500px)">
            <img src="mirrors.png" data-transform="rotateY(-90deg) translateZ(-500px)">
            <img src="mirrors.png" data-transform="rotateY(90deg) translateZ(-500px)">
            <img src="mirrors.png" data-transform="rotateY(180deg) translateZ(-500px)">
            <!--lights/shadows-->
            <img class="f" src="floor.jpg" data-transform="rotateX(90deg) translateZ(-300px)">
            <img class="f" src="lights.jpg" data-transform="rotateX(-90deg) translateZ(-300px)">
        </div>
    </div>
    <script src='/js/screen.js'></script>
    <script src="/js/index.js"></script>
</body>

</html>
